<!DOCTYPE html>
<html lang="ept-brn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>plugin jquery</title>
</head>
<body>
    <div class="screen">
        <div class="rightside">
            <h1></h1>

            <form class="validador">
                <label for="name">
                    <p>Nome completo</p>
                    <input id="nome-completo" type="text" name="name">
                </label>
                <label for="email">
                    <p>E-mail</p>
                    <input id="email" type="email" name="email" data-rules="required|email">
                </label>
                <label for="telefone">
                    <p>Telefone</p>
                    <input id="telefone" type="tel" name="telefone">
                </label>
                <label for="CPF">
                    <p>CPF</p>
                    <input id="cpf" type="tel" name="CPF">
                </label>
                <label for="enderecoCompleto">
                    <p>Endereco Completo</p>
                    <input id="endereco-completo" type="text" name="enderecoCompleto">
                </label>
                <label for="NumeroLocal">
                    <p>Número do local</p>
                    <input id="NumeroLocal" type="tel" name="NumeroLocal" maxlength="6">
                </label>
                <label for="CEP">
                    <p>CEP</p>
                    <input id="cep" type="tel" name="CEP">
                </label>
                <label for="">
                    <input type="submit" value="Cadastre-se">
                </label>
            </form>
            <div class="fazer-login">
                <p>Já tem uma conta? </p> <a href=""> Fazer Login</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="src/js/jquery.mask.min.js"></script>
    <script>
        $('document').ready(function(){
            $('#telefone').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');
        })
    </script>
</body>
</html>
